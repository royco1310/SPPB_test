<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Dette er screening test for styrke og balanse hos eldre personer.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sppb22.css">

        <title>SPPB TEST</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
                <!-- LOGO-->
                <a href="sppb22.html" id="logo"><img src="images/logo.png" alt="Tilbake til top page"></a>
                
                <!-- PC用ナビゲーション -->
                <nav id="navi-pc">
                    <a href="sppb22.html#aboutsppb">OM SPPB TEST</a>
                    <a href="sppb22.html#testprosedyr">TESTPROSEDYR</a>
                    <a href="sppb22.html#resultat">OM RESULTAT</a>
                    <a href="samletefotter.html">START TEST</a>
                </nav>
                
                <!-- MOBILE用ナビゲーション -->
                <img id="menu-sp" src="images/menubtn.png" alt="go to the menu" onclick="document.getElementById('nav-sp').style.display = 'block'">
                <nav id="nav-sp">
                    <img id="close" src="images/button-close.png" alt="Lukke meny" onclick="document.getElementById('nav-sp').style.display = 'none'">
                        <a class="menu" href="sppb22.html" onclick="document.getElementById('nav-sp').style.display = 'none'">TILBAKE TIL TOP</a>
                        <a class="menu" href="sppb22.html#aboutsppb" onclick="document.getElementById('nav-sp').style.display = 'none'">OM SPPB</a>
                        <a class="menu" href="sppb22.html#testprosedyr" onclick="document.getElementById('nav-sp').style.display = 'none'">TESTPROSEDYR</a>
                        <a class="menu" href="sppb22.html#resultat" onclick="document.getElementById('nav-sp').style.display = 'none'">OM RESULTAT</a>
                        <a class="menu" href="samletefotter.html" onclick="document.getElementById('nav-sp').style.display = 'none'">START TEST</a>
                </nav>
        </header>
        <main>
            <section class="box">
                <h1 class="box-title">Balansetest</h1>
                <div class="container2" id="balansetest"> 
                    <div class="content" id="blnstabell">
                    <table>
                        <tr>
                            <th>Samlete føtter</th> <td> <span class="balansetest" id="td-1">0</span> p</td>
                        </tr>
                        <tr>
                            <th>Semi-tandem</th> <td><span class="balansetest" id="td-2">0</span> p</td>                           
                        </tr>
                        <tr>
                            <th>Tandem</th> <td> <span class="balansetest" id="td-3">0</span> p</td>
                        </tr>
                    </table>
                    </div>

                    <div class="content" id="stopwatch">
                        <form id="buttons" name="form_sw">
                        <input id="timer" name="count" value="00.00"> 
                        <br>                       
                                <input id="start" type="button" value="Start">
                                <input id="stop" type="button" value="Stop">
                                <input id="reset" type="button" value="Reset">
                                <input id="nexttest" type="button" value="Next test">
                        </form>
                    </div>
                </div>
            </section>

            <script src="samletefotter.js"></script>
        </main>
        <footer>
            <div id="footer-link">      
            <a href="sppb22.html#aboutsppb">OM SPPB TEST</a>
            <a href="sppb22.html#testprosedyr">TESTPROSEDYR</a>

            </div>
