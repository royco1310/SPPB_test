<!doctype html>
<html>
    <head>
        <script src="sppb2.js"></script>
        <link rel="stylesheet" href="sppb2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>

    <title>SPPB test</title>

    <body class="text-center">

       <div>
       <h1>SPPB kalkulator</h1>
       <br>

       <div class="sppbWrapper" >
           <div class="sppbContainer">
                <div class="fw-bold fs-3">Nødvendig utstyr</div>
                <div>-Stokkeklokke</div>
                <div>-MålebåndS</div>
                <div>-Farget merkerings teip</div>
                <div>-Stol</div>
            </div>
        </div>
       <br>


       <div>
        <h2>Balansetest</h2>
            <div>
                <p>1. Samlete føtter</p>
                <output id="display-area">00:00:00.000</output>
                <br>
                <button onClick="start()">Start</button>
                <button onClick="stop()">Stop</button>
                <button onClick="reset()">Reset</button>
            </div>
            <br>
        
           <div>
               <p>2. semitandem</p>
               <span id="hour">00</span>:
               <span id="min">00</span>:
               <span id="sec">00</span>.
               <span id="milisec">00</span>
               <br>
               <button onclick="startStop()" id="start">Start</button>
               <button onclick="reset()">Reset</button>




           </div>


    </body>
</html>
